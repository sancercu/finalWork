<form class="form-inline" *ngIf="!sessionStatus" (ngSubmit)="doLogin()" #loginForm="ngForm">

  <!-- Definimos boton para submitear el formulario -->
  <div class="btn-group">
    <button type="button" class="btn btn-primary rounded" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Ingresar
    </button>

    <div class="dropdown-menu dropdown-menu-right p-4">
      <div class="form-group">
        <label for="username">Mail</label>
        <!-- Definimos el input para el username -->
        <input type="text" placeholder="Username" class="form-control" id="username" required [(ngModel)]="user.username"
          name="username" #username="ngModel">
      </div>
      <div class="form-group mt-2">
        <label for="password">Contrase√±a</label>
        <!-- Definimos el input para la password -->
        <input type="password" placeholder="Password" class="form-control" id="password" required [(ngModel)]="user.password"
          name="password" #password="ngModel">
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-success btn-block mt-2" [disabled]="!loginForm.form.valid">Login</button>
      </div>
    </div>
  </div>
</form>

<div class="btn-group" *ngIf="sessionStatus">
  <button type="button" style="color: #fff;" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
    aria-expanded="false">
    {{ username }}
  </button>
  <div class="dropdown-menu dropdown-menu-right">
    <a class="dropdown-item" (click)="doLogout()" href="#">
      <i class="fas fa-sign-out-alt pr-2"></i>
      Log out
    </a>
  </div>
</div>
